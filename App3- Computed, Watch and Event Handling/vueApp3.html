      <body>
            <div id='app'>
                  <!-- 1) Show a "result" of 'not there yet' as long as "value" is less than 37 - you can change "value" with the buttons. Print 'done' once you did it -->
                  <div>
                        <p>Current Value: {{ value }}</p>
                        <button @click="value += 5">Add 5</button>
                        <button @click="value += 1">Add 1</button>
                        <p>{{ result }}</p>
                  </div>
                  <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
                  <div>
                        <p>{{ value }}</p>
                  </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <script src='app.js'></script>
      </body>
