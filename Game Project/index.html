<!DOCTYPE html>
<html>

<head>
      <title>Monster Slayer</title>
      <link rel="stylesheet" href="css/foundation.min.css">
      <link rel="stylesheet" href="css/app.css">
</head>

<body>
      <div id="app">
            <section class="row">
                  <div class="small-6 columns">
                        <h1 class="text-center">PLAYER</h1>
                        <div class="healthbar">
                              <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHealth + '%'}">
                                    {{playerHealth}}
                              </div>
                        </div>
                  </div>
                  <div class="small-6 columns">
                        <h1 class="text-center">BOSS</h1>
                        <div class="healthbar">
                              <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: bossHealth + '%'}">
                                    {{bossHealth}}
                              </div>
                        </div>
                  </div>
            </section>
            <section class="row controls" v-if='!battle'>
                  <div class="small-12 columns">
                        <button id="start-game" @click="fightOn">BEGIN FINAL BATTLE?</button>
                  </div>
            </section>
            <section class="row controls" v-if='battle'>
                  <div class="small-12 columns">
                        <button id="attack" @click="combo">ATTACK</button>
                        <button id="special-attack" @click="superCombo">SACRED ART</button>
                        <button id="heal" @click="useItm">HEAL</button>
                        <button id="give-up" @click="flee">RETREAT</button>
                  </div>
            </section>
            <section class="row log" v-if="turns.length > 0">
                  <div class="small-12 columns">
                        <ul>
                              <li v-for="turn in turns" :class="{'player-turn': turn.isUser, 'monster-turn': !turn.isUser}">{{turn.log}}</li>
                        </ul>
                  </div>
            </section>
      </div>
      <script src="https://npmcdn.com/vue/dist/vue.js"></script>
      <script src="app.js"></script>
</body>

</html>
