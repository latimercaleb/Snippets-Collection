<!DOCTYPE html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Caleb">
      <meta name="description" content="CSON Snippet for html skeleton">
      <meta name="keywords" content="Test File">
      <title>Vue Prac 3</title>

      <body>

            <div id='app'>


                  <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
                  <div>
                        <p>Current Value: {{ value }}</p>
                        <button @click="value += 5">Add 5</button>
                        <button @click="value += 1">Add 1</button>
                        <p>{{ result }}</p>
                  </div>
                  <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
                  <div>
                        <input type="text">
                        <p>{{ value }}</p>
                  </div>

            </div>

            <script src="https://cdn.jsdelivr.net/npm/vue"></script>
            <script type='text/javascript'>
                  var app = new Vue({
                        el: '#app',
                        data: {
                              value: 0
                        },
                        computed: {
                              result: function() {
                                    if (this.value == 37)
                                          return "done";
                                    else {
                                          return "Not there yet";
                                    }
                              }
                        },
                        watch: {
                              result: function(val) {
                                    var shell = this;
                                    setTimeout(function() {
                                          shell.value = 0;
                                    }, 5000);
                              }
                        },
                        methods: {

                        }
                  });
            </script>
      </body>

      </html>
