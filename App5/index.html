<!DOCTYPE html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="Caleb">
      <meta name="description" content="CSON Snippet for html skeleton">
      <meta name="keywords" content="Test File">
      <title>App 5</title>

</head>

<body>
      <style>
            .looks {
                  background-color: pink;
                  color: red;
                  font-family: 'Segoe UI';
            }

            .other-looks {
                  background-color: black;
                  color: mediumspringgreen;
                  font-family: 'Segoe UI';
            }
      </style>

      <div id="exercise">
            <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
            <div>
                  <button @click="showP1 = !showP1">Toggle</button>
                  <p v-if="showP1">You either see me ...</p>
                  <p v-else>...or me</p>
                  <p v-show="showP1">You either see me ...</p>
                  <p v-show="!showP1">...or me</p>
            </div>
            <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
            <h2>
        List iteration:
        </h2>
            <ul :class="{'looks': true}">
                  <li v-for="item,idx in custArray"><i>{{item}}</i> in index: <b>{{idx}}</b> </li>
            </ul>
            <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
            <h2>
        Object iteration:
        </h2>
            <ul>
                  <li v-for="value, key in myObject">{{key}}: {{value}}</li>
            </ul>
            <h2>
        Nested Object Array iteration:
        </h2>
            <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
            <ul :class="{'other-looks': true}">
                  <li v-for="value,key in testData">
                        {{value}}
                        <ul v-if="key === 'data' ? true : false">
                              <li v-for="value in value">{{value}}</li>
                        </ul>
                  </li>
            </ul>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
      <script>
            var app = new Vue({
                  el: '#exercise',
                  data: {
                        showP1: false,
                        custArray: [12, "tacos", 8, "cats", 1, "tacocat"],
                        array: ['Max', 'Anna', 'Chris', 'Manu'],
                        myObject: {
                              title: 'Lord of the Rings',
                              author: 'J.R.R. Tolkiens',
                              books: '3'
                        },
                        testData: {
                              name: 'TESTOBJECT',
                              id: 10,
                              data: [1.67, 1.33, 0.98, 2.21]
                        }
                  }
            });
      </script>
</body>

</html>
