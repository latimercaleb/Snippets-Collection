<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Caleb">
	<meta name="description" content="CSON Snippet for html skeleton">
	<meta name="keywords" content="Test File">
	<title>VueTest</title>
</head>

<body>
	<div id='app'>
		<input type="text" v-on:input="changeText" />
		<!--v-on is a directive for vue event listeners, listen to input and  call method name-->
		<p v-once>{{title}}</p>
		<p v-once>{{sayHello()}}</p>
		<!--Retains previous title because of v-once-->
		<p>{{presentTitle()}}</p>
		<h1>{{newTitle()}}</h1>
		<p><a v-bind:href='help' target="_blank">Need help?</a></p>
		<p v-html='hString'></p>
		<button v-on:click="update">Click it?</button>
		<span>{{mms}}</span>
		<p v-on:mousemove="changePostion">
			Position:{{x}}, {{y}}
		</p>
		<b>Two way binding</b>
	</div>
	<div id="exercise1">
		<hr />
		<h1>Exercise: Basic Vue Stuff</h1>
		<!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
		<p>VueJS is pretty cool - {{Intro()}}</p>
		<!-- 2) Output your age, multiplied by 3 -->
		<p>{{GetAge() * 3}}</p>
		<!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) between 1 & 100 bonus -->
		<p>{{Rand()}}</p>
		<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
		<div>
			<img style="width:100px;height:100px" v-bind:src='link'>
		</div>
		<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
		<div>
			<input type="text" v-bind:value="name">
		</div>
	</div>
	<div id="exercise2">
		<hr />
		<h1>Exercise 2: Events and stuff</h1>
		<!-- 1) Show an alert when the Button gets clicked -->
		<div>
			<button v-on:click='popUp'>Show Alert</button>
		</div>
		<!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
		<div>
			<input type="text" v-on:keydown='storeValue'>
			<p>{{ value }}</p>
		</div>
		<!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
		<div>
			<input type="text" v-on:keydown.ENTER='storeValue2'>
			<p>{{ value }}</p>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!--CDN for vuejs use, in a real project install with npm and use vue-cli, (CLI experience is very practical with react and angular so set this up on win-desktop & linux-laptop)-->
	<script src='app.js'></script>
</body>

</html>
